{% extends "base.html" %}

{% block title %} Sprints {% endblock %}

{% block content %}

<body>

       <div class="row">
         <div class="col-sm-1"><p class="display-3" style="margin-left:550px; padding-top: 12;"><a class="button-create" href="{% url "user_story_sprint_backlog-list" id_sprint %}">Sprint_Backlog</a></p>&nbsp;</div>

        <table class="table table-striped table-hover" border="5px solid #000;" style="margin-top:30px;">
            <thead class="thead-dark">
                <tr>
                    <th>Equipo del sprint</th>
                </tr>
            </thead>

            {% for i in members_sprint %}

            <tr>
                {% if sprint.id == i.sprint_id %}
                    <td style="padding:10px;">{{i.usuario}}</td>
                {% endif %}
            </tr>

            {% endfor %}
    </table>
</div>
    <div class="row">
		<div class="col-4">
			<form  class="text-danger" style="margin-left:15px;" action="" method=POST>
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Agregar al equipo">
			</form>
		</div>
	</div>

   
</body>
 
{% endblock %}
