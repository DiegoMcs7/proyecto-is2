{% extends "base.html" %}

{% block title %} Tabla Usuarios {% endblock %}

{% block content %}

<body>
    <p style="margin-left:550px;"><a href="{% url "register" %}">Agregar Usuarios</a></p>
    <div>
        <table border="5px solid #000;">
            <tbody>
 
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>NombreU</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Estado</th>
                        <th>Edit</th>
                    </tr>
                </thead>
            <tbody>
                {% for i in args %}
                <tr>
                    <td style="padding:10px;">{{i.id}}</td>
                    <td style="padding:10px;">{{i.first_name}}</td>
                    <td style="padding:10px;">{{i.last_name}}</td>
                    <td style="padding:10px;">{{i.email}}</td>
                    <td style="padding:10px;">{{i.is_active}}</td>
                    <td style="padding:10px;"><a href="{% url 'edit' i.pk %}">Edit</a></td> 
                </tr>
                {% endfor %}
            </tbody>
            </tbody>
        </table>
    </div>
</body>
 
{% endblock %}
