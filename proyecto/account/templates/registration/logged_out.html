{% load static %}
<html lang="en">
<head>
    <title> Log out </title>
    <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="fondo" style="--i:0;"></div>
            <div class="fondo" style="--i:1;"></div>
            <div class="fondo" style="--i:2;"></div>
            <div class="fondo" style="--i:3;"></div>
            <div class="fondo" style="--i:4;"></div>
            <div class="fondo" style="--i:5;"></div>
            <div class="contenedor">
                <div class="formulario">
                    <h2>Iniciar Sesión</h2>
                    {% if form.errors %}
                    <p>

                        Usuario o Contraseña incorrectas.
                        Intente de nuevo...

                    </p>

                    {% endif %}
                    <form action="{% url 'login'%}" method="post">
                        {% csrf_token %}
                        <center><a class="btn btn-dark" href="{% url "social:begin" "google-oauth2" %}">Ingresar con Google</a></center>
                    </form>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
