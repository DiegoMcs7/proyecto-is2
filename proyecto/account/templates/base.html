{% load static %}

<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">


    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <style>
        a{
            font-size: 1.10em;
            font-family: 'Noto Sans', sans-serif;
        }
    </style>
</head>
<body style="overflow: overlay;">
    <div id="header">

        <a href="{% url "tablero" %}"><span class="logo"style="color:#df8a3d; margin-left:-7%; letter-spacing :-1px;font-family: 'Noto Sans', sans-serif; font-size: 1.300em;">Gestor de Proyectos</span></a>
        {% if request.user.is_authenticated %}
          <ul class="menu">
              <li>
              <a href="{% url "list-projects" %}">Proyectos</a>
              </li>
              <li>
              <a href="{% url "list-projects" %}">Contactos </a>
              </li>
              <li>
              <a href="{% url "list-projects" %}">Acerca de</a>
              </li>
          </ul>
          {% endif %}
          <span class="user">
              {% if request.user.is_authenticated %}
              Hola, {{ request.user.first_name }}..
              <a style="color:#df8a3d" href="{% url "logout" %}">Cerrar Sesión</a>
              {% else %}
              <a href="{% url "login" %}">Iniciar Sesión</a>
              {% endif %}
          </span>

    </div>
    <div id="content" style="margin-top:20px; margin-bottom:20px;">

        {% block content %}
        {% endblock %}

    </div>
</body>
</html>
